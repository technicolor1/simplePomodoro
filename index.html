<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Pomodoro</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="index.css">
   <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
   <div class="clockdiv">
      <h1>
          <span class="minutes"></span> <span class="colon">:</span> <span class="seconds"></span><br>
      </h1>

      <button type="button" name="pomodoro">Pomodoro</button>
      <button type="button" name="break"><i class="fas fa-coffee"></i></button>
      <button type="button" name="pause"><i class="fas fa-pause"></i></button>
      <button type="button" name="resume"><i class="fas fa-play"></i></button> 
   </div>

   <script type="text/javascript" src="index.js">
   </script>
</body>

</html>
