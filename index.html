<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Pomodoro</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="index.css">
   <!-- font awesome -->
   <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
   <!-- google font -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
   <!-- pushjs -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.5/push.min.js"></script>
   <!-- animatecss -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
</head>

<body>
   <div class="settings">
      <button name="settings">
            <i class="fas fa-cogs"></i>
      </button>
   </div>
   <div class="reset-control">
      <button title="reset" type="button" class="animated" name="reset">
         <i class="fas fa-sync-alt"></i>
      </button>
   </div>
   <div class="main">
      <div id="session" class="animated">
         <input title="session time" type="range" min="1" max="45" step="1" name="set-pomodoro"></input>
         <h2>Session &nbsp;<span id="pomodoro-value">25</span></h2>
      </div>

      <div class="clockdiv">
         <h1>
            <span class="minutes">25</span>
            <span class="colon">:</span>
            <span class="seconds">00</span>
            <br>
         </h1>        
      </div>

      <div id="break" class="animated">
         <input title="break time" type="range" min="1" max="30" step="1" name="set-break"></input>
         <h2>Break &nbsp;<span id="break-value">5</span></h2>
      </div>

   </div>

   <div class="controllers">
      <button title="pomodoro" type="button" class="animated" name="pomodoro">
         <i class="fas fa-clock"></i>
      </button>
      <button title="pause / resume" type="button" class="animated" name="playresume">
         <i class="fas fa-pause"></i>
      </button>
   </div>
   <script type="text/javascript" src="index.js"></script>
</body>

</html>
