<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Pomodoro</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/index.css">
   <link rel="stylesheet" href="css/buttons.css">
   <link rel="stylesheet" href="css/modal.css">
   <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="css/slider.css">
   <!-- font awesome -->
   <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
   <!-- google font -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
   <!-- pushjs -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.5/push.min.js"></script>
   <!-- animatecss -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
   <!-- howlerjs -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.js"></script>
</head>

<body>
   <div class="control-arm" style="display: none">
      <div class="contents">
         <h4>Settings</h4>
         <hr>
         <p>This site uses desktop notifications to notify of ending session (no spam!)
         The button below will prompt you of notifications</p>
         <p><span class="permit"></span></p>
         <button name="notif">Notifications</button>
         <p>This site uses audio cues to notify of ending session (not loud!)</p>
         <p>The button below will toggle the audio <strong>on</strong> or <span style="color: red">off</span></p>
         <button name="sfx">Sounds</button>
      </div>
   </div>   
   <button name="cog">
      <i class="fas fa-cogs"></i>
   </button>
   <div class="reset-control">
      <button title="reset" type="button" class="animated hide" name="reset">
         <i class="fas fa-sync-alt"></i>
      </button>
   </div>
   <div class="main">
      <div id="session" class="animated">
         <input title="session time" type="range" min="1" max="45" step="1" name="set-pomodoro"></input>
         <h2>Session &nbsp;<span id="pomodoro-value">25</span></h2>
      </div>

      <div class="clockdiv">
         <h1>
            <span class="minutes">25</span>
            <span class="colon">:</span>
            <span class="seconds">00</span>
            <br>
         </h1>        
      </div>

      <div id="break" class="animated">
         <input title="break time" type="range" min="1" max="30" step="1" name="set-break"></input>
         <h2>Break &nbsp;<span id="break-value">5</span></h2>
      </div>

   </div>

   <div class="controllers">
      <button title="pomodoro" type="button" class="animated" name="pomodoro">
         <i class="fas fa-clock"></i>
      </button>
      <button title="pause / resume" type="button" class="animated hide" name="playresume">
         <i class="fas fa-pause"></i>
      </button>
   </div>
   <script type="text/javascript" src="index.js"></script>
</body>

</html>
