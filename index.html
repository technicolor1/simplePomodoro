<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Pomodoro</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="index.css">
</head>

<body>
   <div class="clockdiv">
      <h1>
          <span class="minutes"></span> <span class="colon">:</span> <span class="seconds"></span><br>
      </h1>

      <button type="button" name="pomodoro">Pomodoro</button>
      <button type="button" name="break">Break</button>
      <button type="button" name="pause">Pause</button>
      <button type="button" name="resume">Resume</button> 
   </div>

   <script type="text/javascript" src="index.js">
   </script>
</body>

</html>
