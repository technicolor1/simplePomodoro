<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Pomodoro</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="index.css">
   <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
</head>

<body>
   <div class="main">
      <div id="session">
            <button type="button" name="raise-pomodoro"><i class="fas fa-arrow-up"></i></button>
            <input type="number" min="1" max="60" name="pomodoro-set"></input>
            <button type="button" name="lower-pomodoro"><i class="fas fa-arrow-down"></i></button>
      </div>

      <div class="clockdiv">
         <h1>
            <span class="minutes">25</span>
            <span class="colon">:</span>
            <span class="seconds">00</span>
            <br>
         </h1>
      </div>

      <div id="break">
            <button type="button" name="raise-break"><i class="fas fa-arrow-up"></i></button>
            <input type="number" min="1" max="60" name="break-set"></input>            
            <button type="button" name="lower-break"><i class="fas fa-arrow-down"></i></button>
      </div>

   </div>

   <div class="controllers">
      <button title="pomodoro" type="button" name="pomodoro">üçÖ</button>
      <button title="take a break..." type="button" name="break">
            <i class="fas fa-coffee"></i>
        </button>
      <button title="pause / resume" type="button" name="playresume">
            <i class="fas fa-pause"></i>
        </button>
   </div>
   <script type="text/javascript" src="index.js"></script>
</body>

</html>
